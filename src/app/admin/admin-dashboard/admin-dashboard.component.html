<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Admin Dashboard</title> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
    
</head> 
<body> 
    <nav class="navbar"> 
        <div class="container-fluid"> 
            <!-- Brand Name with Icon --> 
            <div class="logo-container"> 
                <a class="navbar-brand" routerLink="admin-home" href="#"> 
                    <img src="assets/logo.png" alt="Logo" class="logo"> 
                </a> 
            </div> 
 
            <!-- Navigation Pills --> 
            <div class="d-flex justify-content-center flex-grow-1"> 
                <ul class="nav nav-pills" id="myTab" role="tablist"> 
                     
                    <li class="nav-item" role="presentation"> 
                        <a routerLink="admin-products" class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"> 
                            <i class="fas fa-box"></i> 
                            Products 
                        </a> 
                    </li> 
                    <li class="nav-item" role="presentation"> 
                        <a routerLink="admin-deliveryAgent" class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"> 
                            <i class="fas fa-truck"></i> 
                            Delivery Agents 
                        </a> 
                    </li> 
                    <li class="nav-item" role="presentation"> 
                        <a routerLink="view-customer" class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"> 
                            <i class="fas fa-users"></i> 
                            Customers 
                        </a> 
                    </li> 
                    <li class="nav-item" role="presentation"> 
                        <a routerLink="admin-orders" class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"> 
                            <i class="fas fa-shopping-cart"></i> 
                            Orders 
                        </a> 
                    </li> 
                </ul> 
            </div> 
 
            <!-- Admin Dropdown --> 
<div class="admin-dropdown"> 
    <div class="dropdown"> 
        <button class="btn dropdown-toggle" type="button" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false"> 
            <i class="fas fa-user-circle"></i> 
            Admin 
        </button> 
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown"> 
            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li> 
        </ul> 
    </div> 
</div> 
 
        </div> 
    </nav> 
 
    <div class="container mt-4"> 
        <router-outlet></router-outlet> 
    </div> 
 
     
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> 
 
</body> 
</html> 
<app-admin-footer></app-admin-footer>
