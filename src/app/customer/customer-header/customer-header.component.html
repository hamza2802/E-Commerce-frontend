
<!DOCTYPE html>   	
<html lang="en">   
<head>   
  <meta charset="UTF-8">   
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
  <title>E-commerce Navbar</title>   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">   
</head>   
<body>   
  <nav class="navbar">   
    <div class="container-fluid">   
      <div class="logo-container"> 
        <a class="navbar-brand" routerLink="/customer-dashboard/customer-home" href="#"> 
            <img src="assets/logo.png" alt="Logo" class="logo"> 
        </a> 
    </div>  
    
      <div class="d-flex justify-content-center flex-grow-1" id="navbarNav">   
        <ul class="nav nav-pills">    
          <li class="nav-item">   
            <a class="nav-link" routerLink="/customer-dashboard/customer-mobile">Smartphones</a>   
          </li>   
          <li class="nav-item">   
            <a class="nav-link" routerLink="/customer-dashboard/customer-headphones">Headphones</a>   
          </li>   
          <!-- <li class="nav-item">   
            <a class="nav-link" routerLink="/categories/headphones" fragment="Headphones" (click)="goToSection('Headphones')">Headphones</a>   
          </li>  --> 
          <li class="nav-item">   
            <a class="nav-link" routerLink="/customer-dashboard/customer-smartwatches">Smartwatches</a>   
          </li>   

         
          
        </ul>  
        
        
        <form class="d-flex search-bar mx-auto" style="padding-top: 8px;" role="search" (submit)="$event.preventDefault()">   
          <input    
            class="form-control me-2"    
            type="search"    
            placeholder="Search products"      
            [(ngModel)]="searchQuery"
            name="search"   
            (input)="onSearch($event)"   
            aria-label="Search">   
          <button class="btn btn-outline-secondary" type="submit">   
            <i class="bi bi-search"></i>   
          </button>   
        </form> 
        
           
        <a routerLink="/customer-dashboard/customer-cart" class="cart-btn me-3" (click)="updateCartItemCount()">   
          <i class="bi bi-cart3 fs-4"></i>   
          <span class="cart-count">{{ cartItemCount }}</span>   
        </a>   
       
       
        <div class="auth-buttons">   
          <!-- Dropdown for user options -->   
          <div class="dropdown" style="padding-top: 15px;">   
            <span class="navbar-text me-3 dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">   
              Hello {{ userName }}   
            </span>   
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">   
              <li><a class="dropdown-item" routerLink="/customer-dashboard/customer-profile">Profile</a></li>
              <li><a class="dropdown-item" routerLink="/customer-dashboard/customer-myorders">My Orders</a></li>   
              <li><a class="dropdown-item"  *ngIf="isLoggedIn()"  (click)="logout()"  style="color: red;"> <i class="fas fa-sign-out-alt"></i>Logout</a></li> 
              <li><a class="dropdown-item"  *ngIf="!isLoggedIn()" routerLink="/login" style="color: red;"> <i class="fas fa-sign-out-alt"></i>Login</a></li> 
            </ul>   
          </div>   
        </div>   
      </div>   
    </div>   
  </nav>   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>   
</body>   
</html>
