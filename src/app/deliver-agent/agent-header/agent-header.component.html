<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <!-- Brand Name with Icon -->
            <div class="logo-container">
                <a class="navbar-brand" routerLink="admin-home" href="#">
                    <img src="assets/logo.png" alt="Logo" class="logo">
                </a>
            </div>
    
            <!-- Navigation Pills -->
            <div class="d-flex justify-content-center flex-grow-1">
                <ul class="nav nav-pills" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link d-flex align-items-center" routerLink="/agent-dashboard/agent-assigned-orders">
                            <i class="fas fa-tasks"></i>
                            Assigned Orders
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a routerLink="/agent-dashboard/agent-outfordelivery" class="nav-link d-flex align-items-center" routerLinkActive="active">
                            <i class="fas fa-check-circle"></i>
                            Out For Delivery
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a routerLink="/agent-dashboard/agent-delivered-orders" class="nav-link d-flex align-items-center" routerLinkActive="active">
                            <i class="fas fa-check-circle"></i>
                            Delivered Orders
                        </a>
                    </li>
                </ul>
            </div>
    
            <!-- Admin Dropdown -->
            <div class="admin-dropdown">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                         {{username}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
                       
                        <li><a class="dropdown-item" [routerLink]="'/agent-dashboard/agent-profile'"><i class="fas fa-user"></i> My Profile</a></li>
                        <li><a class="dropdown-item" style="color: red;" (click)="logout()" ><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Optional: Router Outlet for Dynamic Content -->
    <!-- <div class="container mt-4">
        <router-outlet></router-outlet>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
